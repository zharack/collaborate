<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Login</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
<form [formGroup]="login" (ngSubmit)="logForm()">
  <ion-item>
    <ion-label>User</ion-label>
    <ion-input type="text" formControlName="name" name="name"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="text" formControlName="pass" name="pass"></ion-input>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <button type="button" (click)="register()">
            Register
          </button>
      </ion-col>
      <ion-col col-6>
          <button ion-button type="button" (click)="forgot()">
            Forgot
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button type="submit" block [disabled]="!login.valid">Send</button>
</form>
<button ion-button type="button" block (click)="google()">Google</button>
<button ion-button type="button" block (click)="facebook()">Facebook</button>
</ion-content>
